<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>JAX-RS WebMarketREST application (JakartaEE 10)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="res/index.css">
    </head>
    <body>
        <div class="buttons-container">
            <button id="start-tests-btn" type="button">Start Tests</button>
            <button id="stop-tests-btn" type="button">Stop Tests</button>
            <button id="clear-console-btn" type="button">Clear console</button>
            <input id="username" name="username" placeholder="Username" type="text">
            <input id="password" name="password" placeholder="Password" type="password">
            <button id="login-btn" type="button">Login</button>
            <button id="logout-btn" type="button">Logout</button>
        </div>
        <div class="buttons-container">
            <button id="add-request-btn" type="button">Add request</button>
            <input id="category" name="category" placeholder="Category" type="text">
            <input id="firstChar" name="firstChar" placeholder="First characteristic" type="text">
            <input id="secondChar" name="secondChar" placeholder="Second characteristic" type="text">
            <input id="thirdChar" name="thirdChar" placeholder="Third characteristic" type="text">
            <textarea id="notes" name="notes" placeholder="notes"></textarea>
        </div>
        <div class="buttons-container">
            <label for="request-id">ID: </label><input id="request-id" name="request-id" type="number" min="1">
            <button id="delete-request-btn" type="button">Delete request</button>
            <button id="get-details-btn" type="button">Get details</button>
            <button id="set-technician-btn" type="button">Set technician</button>
            <button id="update-proposal-btn">Update Proposal</button>
            <button id="accept-proposal-btn" type="button">Accept proposal</button>
            <textarea id="reason-area" placeholder="Reason"></textarea>
        </div>
        <div class="buttons-container">
            <button id="get-ongoing-requests-btn" type="button">Get ongoing</button>
            <button id="get-unassigned-btn" type="button">Get unassigned</button>
            <button id="get-technician-requests-btn" type="button">Get technician requests</button>
        </div>
        <div class="web-console" id="web-console"></div>

        <script type="module" src="res/js/index.js"></script>
        <script type="module" src="res/js/fetchClient.js"></script>
        <script type="module" src="res/js/tests.js"></script>
        <script type="module" src="res/js/webConsole.js"></script>
    </body>
</html>
